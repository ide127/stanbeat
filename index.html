<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Primary Meta Tags -->
  <title>StanBeat - Find BTS, Fly to Korea</title>
  <meta name="description"
    content="Find BTS member names in the fastest time. Compete globally and win a trip to Seoul! 방탄 단어 찾기 게임" />
  <meta name="keywords" content="BTS, word game, K-pop, ARMY, StanBeat, 방탄소년단, 단어찾기" />
  <meta name="author" content="StanBeat" />
  <meta name="theme-color" content="#FF0080" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="StanBeat - Find BTS, Fly to Korea ✈️" />
  <meta property="og:description"
    content="Find BTS member names in the fastest time. Compete globally and win a trip to Seoul!" />
  <meta property="og:image" content="/icons/icon-512.png" />
  <meta property="og:site_name" content="StanBeat" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="StanBeat - Find BTS, Fly to Korea ✈️" />
  <meta name="twitter:description" content="Find BTS member names in the fastest time. Compete globally!" />
  <meta name="twitter:image" content="/icons/icon-512.png" />

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icons/icon-512.svg" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="StanBeat" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/icons/icon-512.svg" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=Oswald:wght@700&display=swap"
    rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background-color: #000;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    h1,
    h2,
    .font-display {
      font-family: 'Oswald', sans-serif;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #1A0B2E;
    }

    ::-webkit-scrollbar-thumb {
      background: #FF0080;
      border-radius: 3px;
    }

    /* Neon Effects */
    .neon-text {
      text-shadow: 0 0 5px #FF0080, 0 0 10px #FF0080, 0 0 20px #FF0080;
    }

    .neon-cyan {
      text-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF, 0 0 20px #00FFFF;
    }

    .neon-border {
      box-shadow: 0 0 10px #00FFFF, inset 0 0 5px #00FFFF;
    }

    .neon-glow-icon {
      filter: drop-shadow(0 0 4px #00FFFF) drop-shadow(0 0 8px #00FFFF);
    }

    /* Glitch Effect */
    .glitch {
      position: relative;
      animation: glitchFlicker 3s infinite;
    }

    @keyframes glitchFlicker {

      0%,
      90%,
      100% {
        opacity: 1;
        text-shadow: none;
      }

      91% {
        opacity: 0.8;
        text-shadow: -2px 0 #FF0080, 2px 0 #00FFFF;
      }

      92% {
        opacity: 1;
        text-shadow: 2px 0 #FF0080, -2px 0 #00FFFF;
      }

      93% {
        opacity: 0.9;
        text-shadow: none;
      }
    }

    /* Shimmer */
    @keyframes shimmer {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(100%);
      }
    }

    /* Marquee Ticker */
    @keyframes marquee {
      0% {
        transform: translateX(100%);
      }

      100% {
        transform: translateX(-100%);
      }
    }

    /* Slide In Menu */
    @keyframes slideIn {
      from {
        transform: translateX(-100%);
      }

      to {
        transform: translateX(0);
      }
    }

    /* Heart Break Animation */
    @keyframes heartBreak {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      30% {
        transform: scale(1.3);
      }

      50% {
        transform: scale(0.8);
        opacity: 0.7;
      }

      70% {
        transform: scale(1.1) rotate(5deg);
      }

      100% {
        transform: scale(0) rotate(45deg);
        opacity: 0;
      }
    }

    .heart-break {
      animation: heartBreak 0.6s ease-out forwards;
    }

    /* Zoom In Transition */
    @keyframes zoomIn {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    .zoom-in {
      animation: zoomIn 0.4s ease-in forwards;
    }

    /* Bounce +1 */
    @keyframes bounceUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }

      100% {
        transform: translateY(-20px);
        opacity: 0;
      }
    }

    .bounce-up {
      animation: bounceUp 0.8s ease-out forwards;
    }

    /* Squishy Button Press */
    .btn-squishy {
      transition: transform 0.15s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .btn-squishy:active {
      transform: scale(0.93);
    }

    /* RTL Support */
    html[dir="rtl"] .side-menu {
      left: auto;
      right: 0;
      transform-origin: right;
    }

    html[dir="rtl"] .ticker-text {
      direction: rtl;
    }

    /* Pulse Ring */
    @keyframes pulseRing {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 0, 128, 0.4);
      }

      70% {
        box-shadow: 0 0 0 10px rgba(255, 0, 128, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(255, 0, 128, 0);
      }
    }

    .pulse-ring {
      animation: pulseRing 2s infinite;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
